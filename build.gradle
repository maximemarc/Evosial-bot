plugins {
    id 'java'
}

group 'fr.evosial'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.javacord:javacord:3.4.0'
    implementation 'com.google.code.gson:gson:2.9.0'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.17.2'
}

test {
    useJUnitPlatform()
}